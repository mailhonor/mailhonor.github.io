<H2>LIBZC配置语法</H2>

<p>libzc使用通用的配置语法,配置项目形如:

<pre>
      abc =这是配    置的值
</pre>
<br>
<pre>
    abc def = 这是配置的值
</pre>
<br>
<pre>
    # 忽略以#开始的行
</pre>
<br>
<pre>
           # 值的最后一个字符 \ 为折行符
</pre>
<br>
<pre>
    abc def = 这是\
        配置\
  的值
</pre>

<p>除了行开始的 "#", 和 行结尾的 "\", 不支持任何转义字符.
<p>libzc保留所有以z开头的配置名
